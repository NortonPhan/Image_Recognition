 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    <br>
    <center>
      <p style="font-size: 33px;" class="btn btn-danger"> IMAGE RECOGNITION </p>
      <br><br>
      <br><br>

      <p style="font-size: 33px; font-weight: 800;">Model is trained to identify the following objects: </p>
<b class="name_of_objects">
  Tape Roll
  <hr>
  Tissue Box
  <hr>
  Glasses
  <hr>
  Computer Mouse
  <hr>
  Keyboard
  <hr>
</b>
      <label style="font-size: 33px;">Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
      <button style="font-size: 23px;" onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button style="font-size: 18px;" onclick="check();" class="btn btn-success">Identify Image Object</button>
      <br><br>

      <p style="font-size: 32px; font-weight: 700;">Object : <span id="result_object_name"></span> </p> 
      <p style="font-size: 32px; font-weight: 700;">Accuracy : <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
